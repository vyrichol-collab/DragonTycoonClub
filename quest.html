<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGON TYCOON CLUB // TRIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text-main: #ffffff;
            --text-dim: #555555;
            --border: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Space Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Тот же фон для консистентности */
        .jp-bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            display: flex;
            justify-content: space-between;
            padding: 5% 3%;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 7vh;
            color: rgba(255, 255, 255, 0.12);
            writing-mode: vertical-rl;
            text-transform: uppercase;
        }

        .quest-title {
            font-size: 3rem;
            letter-spacing: 15px;
            text-transform: uppercase;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 20px 40px;
        }
    </style>
</head>
<body>

    <div class="jp-bg-layer">
        <div>龍の覇道</div>
        <div>絶対的な成長</div>
    </div>

    <h1 class="quest-title">QUEST</h1>

</body>
</html>
