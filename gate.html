<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CORE // EVENT HORIZON</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        /* Мягкое появление всей страницы */
        body {
            animation: fadeInPage 2s ease-in;
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <canvas id="holeCanvas"></canvas>

    <script>
        const canvas = document.getElementById('holeCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        const particleCount = 1200; // Количество "бинарных" частиц
        const centerX = () => width / 2;
        const centerY = () => height / 2;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    angle: Math.random() * Math.PI * 2,
                    radius: Math.random() * Math.max(width, height) * 0.6,
                    speed: 0.002 + Math.random() * 0.005,
                    char: Math.random() > 0.5 ? "1" : "0",
                    fontSize: Math.floor(Math.random() * 10) + 8,
                    opacity: Math.random()
                });
            }
        }

        function draw() {
            // Создаем эффект шлейфа (не очищаем полностью)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                // Вычисляем координаты
                let x = centerX() + Math.cos(p.angle) * p.radius;
                let y = centerY() + Math.sin(p.angle) * p.radius;

                // Рисуем символ
                ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctx.font = `${p.fontSize}px 'Space Mono', monospace`;
                ctx.fillText(p.char, x, y);

                // Логика движения: закручивание и притяжение к центру
                p.angle += p.speed;
                p.radius -= 0.5; // Скорость засасывания в дыру

                // Если частица поглощена центром, возвращаем её на край
                if (p.radius < 20) {
                    p.radius = Math.max(width, height) * 0.6;
                    p.opacity = Math.random();
                }
            });

            // Рисуем саму "пустоту" в центре
            ctx.beginPath();
            ctx.arc(centerX(), centerY(), 40, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
