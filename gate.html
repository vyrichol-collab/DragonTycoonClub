<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DTC // DECENTRALIZED</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text-main: #ffffff;
            --text-desc: #bbbbbb;
            --text-success: #00ff41;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Space Mono', monospace;
            line-height: 1.5;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .terminal-layer {
            position: relative;
            z-index: 10;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            pointer-events: none;
        }

        .log-line {
            font-size: 13px;
            color: var(--text-desc);
            white-space: pre-wrap;
            display: block;
        }

        .cursor::after {
            content: '';
            display: inline-block;
            width: 7px;
            height: 15px;
            background: var(--text-main);
            margin-left: 5px;
            vertical-align: middle;
            animation: blink-caret .9s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }

        .highlight { color: var(--text-main); font-weight: 700; }
        .success { color: var(--text-success); }
        
        .welcome-msg { 
            color: var(--text-success); 
            font-weight: 700; 
            text-transform: uppercase; 
            margin-top: 15px;
            font-size: 15px;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .btn-container {
            position: relative;
            z-index: 20;
            padding: 20px;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .action-btn {
            background: transparent;
            color: var(--text-success);
            border: 1px solid var(--text-success);
            padding: 15px 30px;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .action-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.4), inset 0 0 10px rgba(0, 255, 65, 0.2);
            text-shadow: 0 0 8px var(--text-success);
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,255,65,0) 0%, rgba(0,255,65,0.2) 50%, rgba(0,255,65,0) 100%);
            animation: scan 3s infinite linear;
        }

        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

<canvas id="networkCanvas"></canvas>
<div class="terminal-layer" id="console"></div>
<div class="btn-container" id="btnWrapper">
    <button class="action-btn" onclick="window.location.href='https://your-dapp-link.com'">
        OPEN DECENTRALIZED NETWORK
    </button>
</div>

<script>
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, nodes = [];
    
    const nodeCount = 60; 
    const connectionDistance = 150; 

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }

    class Node {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.8;
            this.vy = (Math.random() - 0.5) * 0.8;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
        }
        draw() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initNetwork() {
        resize();
        nodes = Array.from({length: nodeCount}, () => new Node());
    }

    function drawNetwork() {
        ctx.clearRect(0, 0, width, height);
        nodes.forEach((n, i) => {
            n.update();
            n.draw();
            nodes.slice(i + 1).forEach(m => {
                const dist = Math.hypot(n.x - m.x, n.y - m.y);
                if (dist < connectionDistance) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 * (1 - dist / connectionDistance)})`;
                    ctx.lineWidth = 0.8;
                    ctx.moveTo(n.x, n.y); ctx.lineTo(m.x, m.y);
                    ctx.stroke();
                }
            });
        });
        requestAnimationFrame(drawNetwork);
    }

    window.addEventListener('resize', initNetwork);
    initNetwork();
    drawNetwork();

    const consoleDiv = document.getElementById('console');
    const charSpeed = 25;

    async function typeLine(text, cssClass = '') {
        const line = document.createElement('div');
        line.className = 'log-line ' + cssClass + ' cursor';
        consoleDiv.appendChild(line);

        for (let i = 0; i <= text.length; i++) {
            line.textContent = text.substring(0, i);
            await new Promise(res => setTimeout(res, charSpeed));
        }
        line.classList.remove('cursor');
        return line;
    }

    async function runBootSequence() {
        await new Promise(res => setTimeout(res, 800));
        await typeLine('initializing decentralization protocol...');
        await typeLine('loading distributed_ledger.sys');
        await typeLine('verifying p2p mesh network... ok', 'success');
        
        await typeLine('connecting to active nodes:');
        await typeLine('node_alpha: connected');
        await typeLine('node_beta:  connected');
        await typeLine('node_gamma: connected');
        
        await typeLine('synchronizing global state...');
        
        const progressLine = document.createElement('div');
        progressLine.className = 'log-line highlight';
        consoleDiv.appendChild(progressLine);
        for(let i=0; i<=100; i+=5) {
             progressLine.textContent = `syncing: [${'#'.repeat(i/10)}${'.'.repeat(10 - i/10)}] ${i}%`;
             await new Promise(res => setTimeout(res, 40));
        }
        
        await typeLine('synchronization successful', 'success');
        await typeLine('status: online', 'highlight');
        await typeLine('network state: DECENTRALIZED', 'highlight');
        
        await new Promise(res => setTimeout(res, 600));
        await typeLine('WELCOME TO THE DRAGON TYCOON CLUB', 'welcome-msg');

        setTimeout(() => {
            document.getElementById('btnWrapper').style.opacity = '1';
        }, 500);
    }

    runBootSequence();
</script>
</body>
</html>
